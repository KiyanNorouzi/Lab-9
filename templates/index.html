<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список прочитанных книг</title>
    <style>
        body {
            background: #F9F9F9;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #007BFF;
        }

        form {
            display: flex;
            margin-top: 20px;
        }

        form label {
            width: 80px;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
        }

        form input[type="text"] {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form button[type="submit"] {
            margin-left: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 5px 20px;
            cursor: pointer;
        }

        form button[type="submit"]:hover {
            background: #0069D9;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        table thead {
            background: #007BFF;
            color: white;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        table tr:nth-child(even) {
            background: #F9F9F9;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 5px 20px;
            cursor: pointer;
        }

        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Books Read List</h1>
    <form method="POST" action="/">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
        <button type="submit">Add</button>
    </form>
    <form method="POST" action="/clear">
        <button type="submit" class="clear-btn">Clear</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.author }}</td>
                <td>{{ book.title }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

       <p style="text-align: center; font-weight: bold; margin-top: 20px;">
        Ф.И: Мехди Ноурузи<br>
        Группа: R3135<br>
        Номер варианта: 6
    </p>
</div>
</body>
</html>
